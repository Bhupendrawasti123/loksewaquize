<!DOCTYPE html>
<html>
<head>
    <title>Loksewa MCQ</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 
</head>
<body>
    <div class="container">
        <h1>Loksewa MCQ</h1>
        <div class="subject-list">
            <button class="subject-btn" onclick="startQuiz('history')">इतिहास</button>
            <button class="subject-btn" onclick="startQuiz('science')">विज्ञान</button>
            <button class="subject-btn" onclick="startQuiz('geography')">भूगोल</button>
            <button class="subject-btn" onclick="startQuiz('intorg')">अन्तर्राष्ट्रिय संघ संस्था</button>
            <button class="subject-btn" onclick="startQuiz('iq')">आईक्यू</button>
        </div>
        <a href="#" class="about-link" onclick="showAboutModal()">About Us</a>
    </div>

    <!-- About Us Modal -->
    <div id="aboutModal" class="modal">
        <div class="modal-content">
            <h2>About Us</h2>
            <p>
                <i class="fas fa-user fa-icon"></i> <!-- User Icon -->
                <strong>Publisher:</strong> Bhupendra Wasti
            </p>
            <p>
                <i class="fas fa-envelope fa-icon"></i> <!-- Email Icon -->
                <strong>Contact:</strong> <a href="mailto:bhupendrawastiinr@gmail.com">bhupendrawastiinr@gmail.com</a>
            </p>
            <p>
                <i class="fas fa-globe fa-icon"></i> <!-- Globe Icon -->
                <strong>Website:</strong> <a href="https://bhupendrawasti.com.np/" target="_blank">bhupendrawasti.com.np</a>
            </p>
            <p>
                <i class="fas fa-code fa-icon"></i> <!-- Code Icon -->
                <strong>Version:</strong> 1.0.0
            </p>
            <p class="copyright">
                <i class="fas fa-copyright fa-icon"></i> <!-- Copyright Icon -->
                © 2025 Bhupendra Wasti. All rights reserved.
            </p>
            <button onclick="closeAboutModal()">Close</button>
        </div>
    </div>

    <script src="scripts/app.js"></script>
    <script>
        // Function to show the About Us modal
        function showAboutModal() {
            const modal = document.getElementById('aboutModal');
            modal.style.display = 'flex';
        }

        // Function to close the About Us modal
        function closeAboutModal() {
            const modal = document.getElementById('aboutModal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
