<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        /* Results Section Styles */
        .results-section {
            display: none; /* Hidden by default */
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }

        .results-section h3 {
            margin-top: 0;
        }

        .results-section ul {
            list-style-type: none;
            padding: 0;
        }

        .results-section li {
            margin: 10px 0;
            padding: 10px;
            background-color: #e3f2fd;
            border-radius: 5px;
        }

        .results-section li strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Result</h1>
        <div id="score" class="score-display"></div>

        <!-- Collapsible Section for Correct Answers -->
        <button id="showResultsBtn" class="btn" onclick="toggleResults()">Show Results</button>
        <div id="resultsSection" class="results-section">
            <h3>Correct Answers</h3>
            <ul id="correctAnswersList"></ul>
        </div>

        <button class="btn" onclick="window.location.href='index.html'">Go Back</button>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
